<nav class="relative z-50 rounded-b-3xl bg-primaryYellow py-12 px-10">
  <div class="flex justify-between">
    <a [routerLink]="['/']">
      <img
        src="./assets/img/logo.svg"
        alt="Mtush logo"
        width="65"
        height="61"
      />
    </a>
    <div class="flex items-center space-x-5">
      <a href="">
        <img
          src="./assets/img/chats.svg"
          alt="Notification Icon"
          width="32"
          height="32"
        />
      </a>
      <a href="">
        <img
          src="./assets/img/notification.svg"
          alt="Notification Icon"
          width="32"
          height="32"
        />
      </a>
      <a href="">
        <img
          src="./assets/img/favorite.svg"
          alt="Notification Icon"
          width="32"
          height="32"
        />
      </a>
      <a (click)="buttonClicked()">
        <img
          *ngIf="!isMenuOpen"
          src="./assets/img/ham.svg"
          alt="Mtush menu"
          width="32"
          height="32"
        />
        <img
          *ngIf="isMenuOpen"
          src="./assets/img/close.svg"
          alt="Mtush menu"
          width="32"
          height="32"
        />
      </a>
    </div>
  </div>

  <!-- Search input -->
  <div
    *ngIf="!isMenuOpen || disableBtn"
    class="relative mt-11 flex items-center rounded-full bg-white"
  >
    <img
      class="absolute left-6"
      src="./assets/img/search.svg"
      alt="search icon"
      width="18"
      height="18"
    />
    <input
      class="w-full appearance-none rounded-full py-6 px-4 pl-16 text-2xl leading-tight text-primaryGreen focus:outline-none"
      type="search"
      placeholder="Search for Items"
    />
  </div>

  <!-- sell button -->
  <mtush-button
    *ngIf="isMenuOpen && !disableBtn"
    buttonText="Sell Now"
    (buttonClickedEvent)="navigate()"
  ></mtush-button>
</nav>
<!-- menu -->
<section
  class="absolute -top-[40rem] z-20 h-auto w-full bg-[#FAF3E6] py-14 transition-all duration-200 ease-in"
  [ngClass]="{ 'top-[21rem] opacity-100': isMenuOpen }"
>
  <p class="px-10 pb-7 font-textFont text-[1.4rem]">Categories</p>
  <div
    style="border-bottom: 0.5px solid #2b5b5d"
    class="divide-y divide-slate-900 px-10 py-6"
  >
    <p class="font-textFont text-4xl">Women</p>
  </div>
  <div
    style="border-bottom: 0.5px solid #2b5b5d"
    class="divide-y divide-slate-900 py-6 px-10"
  >
    <p class="font-textFont text-4xl">Men</p>
  </div>
  <div
    style="border-bottom: 0.5px solid #2b5b5d"
    class="divide-y divide-slate-900 py-6 px-10"
  >
    <p class="font-textFont text-4xl">Kids</p>
  </div>
  <div
    style="border-bottom: 0.5px solid #2b5b5d"
    class="divide-y divide-slate-900 py-6 px-10"
  >
    <p class="font-textFont text-4xl">Home</p>
  </div>
  <div
    style="border-bottom: 0.5px solid #2b5b5d"
    class="divide-y divide-slate-900 py-6 px-10"
  >
    <p class="font-textFont text-4xl">About</p>
  </div>

  <p class="px-10 py-7 font-textFont text-[1.4rem]">Account</p>
  <div
    style="border-bottom: 0.5px solid #2b5b5d"
    class="divide-y divide-slate-900 py-6 px-10"
  >
    <p class="font-textFont text-4xl">Profile</p>
  </div>
  <div
    style="border-bottom: 0.5px solid #2b5b5d"
    class="divide-y divide-slate-900 py-6 px-10"
  >
    <p class="font-textFont text-4xl">Settings</p>
  </div>
  <div
    style="border-bottom: 0.5px solid #2b5b5d"
    class="divide-y divide-slate-900 py-6 px-10"
  >
    <p class="font-textFont text-4xl">Log Out</p>
  </div>
</section>
