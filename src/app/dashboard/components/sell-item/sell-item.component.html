<section class="h-auto min-h-screen bg-primaryBg">
  <mtush-header
    [isMenuOpen]="isMenuOpen"
    [activeRoute]="activeRoute"
    (clickedEvent)="isMenuOpen = !isMenuOpen"
  ></mtush-header>

  <div class="px-6 py-14">
    <p class="mb-11 font-textBold text-4xl">Sell an item</p>

    <form class="bg-primaryWhite py-7 px-8">
      <p class="mb-8 text-2xl">Add up to 20 photos</p>

      <label
        for="dropzone-file"
        class="mx-auto mb-16 flex w-full max-w-lg cursor-pointer flex-col items-center rounded-xl border-2 border-dashed border-primaryGreen bg-primaryBg px-6 py-16 text-center"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-10 w-10 text-primaryGreen"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"
          />
        </svg>

        <p class="mt-2 tracking-wide text-gray-500">
          Upload or darg & drop your file PNG or JPG.
        </p>

        <input id="dropzone-file" type="file" class="hidden" />
      </label>

      <div class="relative mt-6 mr-0 mb-0 ml-0 w-full space-y-10">
        <!-- title -->
        <div class="relative">
          <p
            class="absolute -mt-4 mr-0 mb-0 ml-2 bg-white px-4 pt-0 pb-0 text-xl font-medium text-primaryGreen"
          >
            Title
          </p>
          <input
            placeholder="e.g Black Sweater"
            type="text"
            class="mt-2 mr-2 mb-0 ml-0 block w-full rounded-xl border border-gray-300 bg-white p-6 text-xl placeholder-lightGreen focus:border-primaryGreen focus:outline-none"
          />
        </div>
        <!-- Description -->
        <div class="relative">
          <p
            class="absolute -mt-4 mr-0 mb-0 ml-2 bg-white px-4 pt-0 pb-0 text-xl font-medium text-primaryGreen"
          >
            Describe your item
          </p>
          <textarea
            placeholder="e.g. In mint condition"
            rows="4"
            type="text"
            class="mt-2 mr-2 mb-0 ml-0 block w-full resize-none rounded-xl border border-gray-300 bg-white p-4 text-xl placeholder-lightGreen focus:border-primaryGreen focus:outline-none"
          >
          </textarea>
        </div>
        <!-- Category -->
        <div class="relative">
          <p
            class="absolute -mt-4 mr-0 mb-0 ml-2 bg-white px-4 pt-0 pb-0 text-xl font-medium text-primaryGreen"
          >
            Category
          </p>
          <select
            class="mt-2 mr-2 mb-0 ml-0 block w-full rounded-xl border border-gray-300 bg-white p-6 text-xl placeholder-lightGreen focus:border-primaryGreen focus:outline-none"
          >
            <option disabled selected>Select category</option>
            <option>Homer</option>
            <option>Marge</option>
            <option>Bart</option>
            <option>Lisa</option>
            <option>Maggie</option>
          </select>
        </div>
        <!-- Brand -->
        <div class="relative">
          <p
            class="absolute -mt-4 mr-0 mb-0 ml-2 bg-white px-4 pt-0 pb-0 text-xl font-medium text-primaryGreen"
          >
            Brand
          </p>
          <input
            placeholder="Enter the Brand"
            type="text"
            class="mt-2 mr-2 mb-0 ml-0 block w-full rounded-xl border border-gray-300 bg-white p-6 text-xl placeholder-lightGreen focus:border-primaryGreen focus:outline-none"
          />
        </div>
        <!-- Condition -->
        <div class="relative">
          <p
            class="absolute -mt-4 mr-0 mb-0 ml-2 bg-white px-4 pt-0 pb-0 text-xl font-medium text-primaryGreen"
          >
            Condition
          </p>
          <select
            class="mt-2 mr-2 mb-0 ml-0 block w-full rounded-xl border border-gray-300 bg-white p-6 text-xl placeholder-lightGreen focus:border-primaryGreen focus:outline-none"
          >
            <option disabled selected>Select condition</option>
            <option>Homer</option>
            <option>Marge</option>
            <option>Bart</option>
            <option>Lisa</option>
            <option>Maggie</option>
          </select>
        </div>
        <!-- Size -->
        <div class="relative">
          <p
            class="absolute -mt-4 mr-0 mb-0 ml-2 bg-white px-4 pt-0 pb-0 text-xl font-medium text-primaryGreen"
          >
            Size
          </p>
          <select
            class="mt-2 mr-2 mb-0 ml-0 block w-full rounded-xl border border-gray-300 bg-white p-6 text-xl placeholder-lightGreen focus:border-primaryGreen focus:outline-none"
          >
            <option disabled selected>Select Size</option>
            <option>Homer</option>
            <option>Marge</option>
            <option>Bart</option>
            <option>Lisa</option>
            <option>Maggie</option>
          </select>
        </div>
        <!-- Price -->
        <div class="relative">
          <p
            class="absolute -mt-4 mr-0 mb-0 ml-2 bg-white px-4 pt-0 pb-0 text-xl font-medium text-primaryGreen"
          >
            Price
          </p>
          <input
            placeholder="KES 0.00"
            type="text"
            class="mt-2 mr-2 mb-0 ml-0 block w-full rounded-xl border border-gray-300 bg-white p-6 text-xl placeholder-lightGreen focus:border-primaryGreen focus:outline-none"
          />
        </div>

        <div class="relative">
          <button
            class="mt-6 w-full rounded-full bg-secondaryGreen py-6 px-40 text-2xl font-bold text-white hover:cursor-pointer"
          >
            Upload
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
